<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <div class="card" contenteditable="true">
        <table>
            <tbody>
                <tr class="title">
                    <th>Pouch</th>
                </tr>
                <tr class="label">
                    <td>Item - Inventory - Common</td>
                </tr>
                <tr>
                    <td class="content">
                        <table style="border: 1mm; width: 100%; height: 13mm; min-height: 13mm;  text-align: center;">
                            <tr>
                                <td>
                                    <div class="tiny_label">Cp</div>
                                    &nbsp;
                                </td>
                                <td>
                                    <div class="tiny_label">Sp</div>
                                    &nbsp;
                                </td>
                                <td>
                                    <div class="tiny_label">Ep</div>
                                    &nbsp;
                                </td>
                                <td>
                                    <div class="tiny_label">Gp</div>
                                    &nbsp;
                                </td>
                                <td>
                                    <div class="tiny_label">Pp</div>
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="card no_print">
        <table>
            <tbody>
                <tr style="height: 145.5mm;">
                    <td>
                        <button id="novo" style="width: 90%; height: 20mm;">Novo</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
