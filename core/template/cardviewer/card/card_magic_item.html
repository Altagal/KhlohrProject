<div class="card-header d-flex align-items-center justify-content-between">
    <div class="card-title mb-0">
        <h5 class="m-0 me-2">{% block card_title %}{% endblock %}{{card.name}}</h5>
        <small class="text-muted">Magic Item - {{card.rarity.name}} - {{card.category.name}}</small>
    </div>
    <button type="button" class="btn btn-icon btn-secondary" id="store_card">
        <span class="bx bxs-book-add"></span>
    </button>
</div>
<div class="card-body">
    <div class="row">
        <div class="col">
            {% if card.requires_attunement %}
            <div class="row">
                <div class="col">
                    <p>
                        {{card.requires_attunement}}
                    </p>
                </div>
            </div>
            {% endif %}
            {% autoescape off %}
            {{card.desc}}
            {% endautoescape %}
        </div>
    </div>

    {% include 'cardviewer/card/include/card_footer.html'%}
</div>
