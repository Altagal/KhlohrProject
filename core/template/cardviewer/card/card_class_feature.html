
    <div class="card-header d-flex align-items-center justify-content-between">
        <div class="card-title mb-0">
            <h5 class="m-0 me-2">{% block card_title %}{% endblock %}{{card.name}}</h5>
            <small class="text-muted">Class Feature - {{card.class.name}} {{card.level}}ยบ Level</small>
        </div>
        <button type="button" class="btn btn-icon btn-secondary" id="store_card">
            <span class="bx bxs-book-add"></span>
        </button>
    </div>
    <div class="card-body">
        {% autoescape off %}
        {{card.desc}}
        {% endautoescape %}

        {% include 'cardviewer/card/card_footer.html'%}
    </div>
