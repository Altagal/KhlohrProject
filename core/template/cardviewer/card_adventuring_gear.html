<div class="card-header">
    <div class="card-head-row">
        <div class="card-title">{{card.name}}</div>
        <div class="card-tools">
            <button class="btn btn-danger" id="store_card"><i class="fa fa-print"></i></button>
        </div>
    </div>
    <div class="card-head-row">
        <div class="card-category mt-0">Adventuring Gear{% if card.gear_category %} - {{card.gear_category.name}}{% endif %}</div>
    </div>
</div>
<div class="card-body">
    <div class="row">
        <div class="col">
            <p>
                <b>Cost</b>: {{card.cost.quantity}} {{card.cost.unit}}
            </p>
        </div>
        <div class="col">
            <p>
                <b>Weight</b>: {{card.weight}} lb.
            </p>
        </div>
    </div>
    {% autoescape off %}
    {{card.desc}}
    {% endautoescape %}
    <div class="row">
        <div class="col">
            <button class="btn btn-light btn-xs" disabled=""><b>Source:</b> {{card.source.name}}</button>
        </div>
    </div>
</div>
