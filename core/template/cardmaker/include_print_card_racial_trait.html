{% if card.type %}
<tr>
    <td colspan="8" class="card_type">
        <div>
            {{card.type | title}} - {{card.race_fk.name | title}}
        </div>
    </td>
</tr>
{% endif %}
<tr class="card_description">
    <td colspan="8">
        <div style="font-size:">
                {% autoescape on %}
                {{ card.description | safe }}
                {% endautoescape %}
        </div>
    </td>
</tr>
